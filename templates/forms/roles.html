{% block content %}    

      <!-- Main content -->
     <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <form action="" method="post" role="form" id="rolForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="id_role">Identificador del Rol</label>
                      <input type="text" class="form-control" id="id_role" name="id_role" placeholder="Id del Rol">
                    </div>
                    <div class="form-group">
                      <label for="nomRol">Nombre del Rol</label>
                      <input type="text" class="form-control" id="nomRol" name="nomRol" placeholder="Nombre del Rol">
                    </div>
                 </div>
                  <!-- /.card-body -->
                    <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-right d-none d-sm-inline-block">Submit</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Roles</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="listadoRoles" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Id Rol</th>
                <th>Rol</th>
                <th>Editar</th>
                <th>Eliminar</th>           
              </tr>
              </thead>
              <tbody>
              {% for rol in roles %}
              <tr>
                <td><input type="text" class="form-control" id="id_role{{ rol.id_role }}" name="id_role{{ rol.id_role }}"  value="{{ rol.id_role }}"></td>
                <td><input type="text" class="form-control" id="nomRol{{ rol.id_role }}" name="nomRol{{ rol.id_role }}"  value="{{ rol.rol }}"></td>
                <td>
                  <div class="divEditarUsuario">
                    <input type='button' name='editarRol' id='{{ rol.id_role }}'  class='btn btn-outline-primary' value='Editar'/> 
                    <br/><div  id='edicionMsgRol{{ rol.id_role }}' ><p></p></div>
                  </div>
                </td>
                <td>
                  <div class="divBorrarUsuario">
                    <input type='button' name='borrarRol' id='{{ rol.id_role }}'  class='btn btn-outline-danger' value='Eliminar'/> 
                  </div>
              </td>                
              </tr>
              {% endfor %}
              </tbody>
              <tfoot>
              <tr>
                <th>Id Rol</th>
                <th>Rol</th>
                <th>Editar</th>
                <th>Eliminar</th> 
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock content %}
